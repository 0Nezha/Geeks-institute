<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform the sentence</title>
</head>
<body>
   <p>
     <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
     <strong>end</strong> you <strong>will</strong> be great Developers!
     <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
    </p>
    <script>
        //1:
        let allBoldItems = document.querySelectorAll("strong");
        //2:
         function getBoldItems(){
             return allBoldItems;
         }
        //3:
         function highlight(){
            allBoldItems.forEach(function(item) {
            item.style.color = "blue";
           });
         }
          highlight();
        //4:
        function returnItemsToDefault() {
            allBoldItems.forEach(function(item) {
                item.style.color = "black";
            });
        }
        returnItemsToDefault();
        //5:
        let para = document.querySelector("p")
        para.addEventListener('mouseover', highlight);
        para.addEventListener('mouseout', returnItemsToDefault);

    </script>
</body>
