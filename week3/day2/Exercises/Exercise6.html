<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the navbar</title>
</head>
<body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">My Pics</a></li>
        </ul>
  </div>
  <script>
     //2:
        const changNav= document.getElementById("navBar");
        changNav.setAttribute("id", "socialNetworkNavigation");
     //3:
        const newLi = document.createElement("li");
        const logoutText = document.createTextNode("Logout");
        newLi.appendChild(logoutText); 

        const ul = changNav.querySelector("ul");
        ul.appendChild(newLi);

     //4:
        const firstLi = ul.firstElementChild;
        const lastLi = ul.lastElementChild;
        console.log("First link text:", firstLi.textContent);
        console.log("Last link text:", lastLi.textContent);

  </script>
</body>
</html>
