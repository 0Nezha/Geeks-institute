<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>body { font-family: "Poppins", sans-serif; }</style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://img.freepik.com/free-vector/gradient-galaxy-background-with-planets_23-2148999869.jpg?t=st=1756345975~exp=1756349575~hmac=7be00cac7f760810d465ce4806167fab2d4dd5f9825586876569c437f8038dd7&w=1060');">

  <!-- Navbar -->
 <nav class="bg-purple-950 py-2 max-xl:px-3">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center gap-2">
      <i class="bi bi-book text-white text-2xl"></i>
      <a href="/" class="text-white text-2xl font-bold">Books App</a>
    </div>

    <div class="flex items-center gap-2">
       <a href="{{ url_for('stats') }}" 
         class="bg-gradient-to-r from-purple-400 to-sky-400 text-blue-1000 px-4 py-2 rounded-md flex items-center gap-2">
         Dashboard
      </a>
      <a href="/create" class="bg-gradient-to-r from-purple-400 to-sky-400 text-gray-1000 px-4 py-2 rounded-md flex items-center gap-2">
        <i class="bi bi-plus-lg"></i>
        <span class="font-semibold">New Book</span>
      </a>
    </div>
  </div>
</nav>


  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="max-w-7xl mx-auto my-4">
        {% for category, message in messages %}
          <div class="bg-{{ category }}-100 flex items-center gap-2 justify-between border border-{{ category }}-400 text-{{ category }}-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ message }}</span>
            <i class="bi bi-x-lg cursor-pointer" onclick="this.parentElement.remove()"></i>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Contenu spÃ©cifique -->
  {% block content %}
  {% endblock %}

</body>
</html>
